<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Real Estate Management</h1>
      <div class="row p-3">
        <form id="form_inputs"></form>
      </div>
      <div class="row p-3">
        <h3>Search</h3>
        <input id="searchInput" />
        <button id="searchAction" class="btn btn-primary">Search</button>
        <button id="clearAction" class="btn btn-info">Clear</button>
      </div>
      <div class="row mt-5">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Address</th>
              <th scope="col">Image</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody id="table_content"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
